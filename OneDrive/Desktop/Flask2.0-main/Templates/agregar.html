<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pendiente</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/agregar">Agregar pendiente</a>
        <a href="/ver">Ver pendientes</a>
        <a href="/editar">Editar pendientes</a>
    </nav>
    <div class="container">
        <form action="/agregar" method="POST">
            <h1>Agrega un nuevo pendiente</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="datetime-local" id="fecha_inicio" name="fecha_inicio" required>

            <label for="fecha_fin">Fecha de fin:</label>
            <input type="datetime-local" id="fecha_fin" name="fecha_fin" required>

            <label for="recordar_cada">Recordar cada (días):</label>
            <input type="number" id="recordar_cada" name="recordar_cada" min="1" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <div style="text-align: center;">
                <button type="submit">Aceptar</button>
                <a href="/" class="btn">Volver al inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
