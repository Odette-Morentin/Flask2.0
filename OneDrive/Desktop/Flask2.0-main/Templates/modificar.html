<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Modificar tarea</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ tarea[0] }}" required><br>

        <label for="fecha_inicio">Fecha inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ tarea[1] }}" required><br>

        <label for="fecha_fin">Fecha fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" value="{{ tarea[2] }}" required><br>

        <label for="recordar_cada">Recordar cada (días):</label>
        <input type="number" id="recordar_cada" name="recordar_cada" value="{{ tarea[3] }}" required><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ tarea[4] }}</textarea><br>

        <button type="submit">Guardar cambios</button>
        <button type="submit" name="eliminar" value="1">Eliminar pendiente</button>
    </form>
    <a href="/editar">Cancelar</a>
</body>
</html>
