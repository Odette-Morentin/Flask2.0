<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pendiente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/agregar" method="POST">
        <h1>Agrega un nuevo pendiente</h1>
        <div class="container">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="datetime-local" id="fecha_inicio" name="fecha_inicio" required><br>
            
            <label for="fecha_fin">Fecha de fin:</label>
            <input type="datetime-local" id="fecha_fin" name="fecha_fin" required><br>
            
            <label for="recordar_cada">Recordar cada:</label>
            <input type="number" id="recordar_cada" name="recordar_cada" min="1" required> días<br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            <br>
            <input type="submit" id="boton" value="Aceptar">
        </div>
    </form>
</body>
</html>
